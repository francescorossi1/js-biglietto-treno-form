<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolitalia Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="mb-3">Benvenuto su Boolitalia</h1>
    <h4 class="mb-3">Calcolo del prezzo del biglietto del treno</h4>

        <label for="full-name">Nome e Cognome</label>
        <input type="text" id="full-name" placeholder="Inserire nome completo" value="Gino">

        <label for="travel-length">Km da percorrere</label>
        <input type="number" id="travel-length" value="1">

        <label for="age-range">Fascia d'età</label>
        <select name="età" id="age-range">
            <option value="minorenne">Minorenne</option>
            <option value="adulto" selected>Adulto</option>
            <option value="anziano">Superiore ai 65</option>
        </select>

        <button>Invia</button>


    <p id="name-display"></p>
    <p id="km-display"></p>
    <p id="age-display"></p>
    <p id="price-display"></p>
    <script src="js/script.js"></script>
</body>
</html>
